<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Super Search</title>
  </head>
  <body>
    <h1>Google Super Search</h1>
    <form action=" https://www.google.com/search">
      <div>
      <label for="query">Description: </label>
      <input type="text" id="query" name="as_q" placeholder="Enter your search description." size="75">
      </div>
      <div>
      <label for="site">Site: </label>
      <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search." size="75">
      </div>
      <div>
      <label for="images">Images Only</label>
      <input type="checkbox" id="images" name="tbm" value="isch">
      </div>
      <div>
      <label for="shopping">Merchandise</label>
      <input type="checkbox" id="shopping" name="tbm" value="shop">
      </div>
      <div>
        <label for="as_filetype">FileType:</label>
          <select name="as_filetype">
            <option value=""></option>
            <option value="PDF">Adobe PDF Document</option>
            <option value="DOCx">Microsoft Word Document</option>
            <option value="HTML"> Web Page</option>
            <option value=""></option>
            <option value="JPG">Compressed Image</option>
            <option value="PNG">Uncompressed Image</option>
            <option value="GIF">Animation</option>
          </select>
      </div>
      <div>
      <input type="submit" value="Search">
      </div>
    </form>
  </body>
</html>
